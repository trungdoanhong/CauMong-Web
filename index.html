<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bức Tường Điều Ước</title>
    
    <!-- Thêm favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Hoặc sử dụng PNG -->
    <link rel="icon" type="image/png" href="favicon.ico">
    
    <!-- Để hỗ trợ tốt hơn cho Apple devices -->
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <meta name="description" content="Nơi gửi gắm những điều ước và lời chúc của bạn">
    <meta property="og:title" content="Bức Tường Điều Ước">
    <meta property="og:description" content="Nơi gửi gắm những điều ước và lời chúc của bạn">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="clouds"></div>
        <div class="lanterns"></div>
    </div>

    <div class="container">
        <div class="left-column">
            <header>
                <div class="logo">
                    <span>2</span>
                    <span>0</span>
                    <span>2</span>
                    <span>5</span>
                </div>
                <h1>Bức Tường Điều Ước</h1>
                <p>Nơi gửi gắm những điều ước và lời chúc của bạn</p>
            </header>

            <form id="wishForm" class="wish-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Tên của bạn (không bắt buộc)" class="input-field">
                </div>
                <div class="form-group">
                    <textarea id="wish" placeholder="Viết điều ước của bạn..." required class="input-field"></textarea>
                </div>
                <button type="submit" class="submit-button">
                    <span class="button-text">Gửi điều ước</span>
                    <div class="button-decoration"></div>
                </button>
            </form>
        </div>

        <div class="right-column">
            <div id="wishList" class="wish-list">
                <!-- Wishes will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
